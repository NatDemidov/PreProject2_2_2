<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Cars List</h1>
    <br>
    <div>
        <table>
            <tr>
                <th>Brand</th>
                <th>Series</th>
                <th>Color</th>
            </tr>
            <tr th:each = "car : ${cars}">
                <td th:utext="${car.getBrand()}">...</td>
                <td th:utext="${car.getSeries()}">...</td>
                <td th:utext="${car.getColor()}">...</td>
            </tr>
        </table>
    </div>

</body>
</html>
